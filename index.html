<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="Styles/Styles.css">
</head>

<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->
    <main>
        <!-- Top Player and top blogs -->
        <section class="container">
            <div class="top-players ">
                <h2 class="section-tittle">Top Players</h2>
                <div class="players">
                    <!-- .player*6>img[src="images/players/player-$.png"]+h3{Top Player-3} -->

                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">Top Player-1</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="player-name">Top Player-2</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="player-name">Top Player-3</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3 class="player-name">Top Player-4</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="player-name">Top Player-5</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="player-name">Top Player-6</h3>
                    </div>

                    
                </div>
            </div>
            <hr>

            <div class="top-blogs">
                <div class="blogs">
                    <!-- .blog*4>img[src="images/blogs/blog-$.png"]+h2{blog name-$} -->
                    <div class="blog">
                        <img src="images/blogs/blog-1.png" alt="">
                        <h2>blog name-1</h2>
                    </div>
                    <div class="blog">
                        <img src="images/blogs/blog-2.png" alt="">
                        <h2>blog name-2</h2>
                    </div>
                    <div class="blog">
                        <img src="images/blogs/blog-3.png" alt="">
                        <h2>blog name-3</h2>
                    </div>
                    <div class="blog">
                        <img src="images/blogs/blog-4.png" alt="">
                        <h2>blog name-4</h2>
                    </div>
                </div>
            </div>

        </section>

        
        
    </main>
</body>
</html>
